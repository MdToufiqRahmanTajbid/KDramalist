<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Drama Directory</title>
  <style>
    /* ===== USING THE SAME TEMPLATE STRUCTURE ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121224;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #ff4d6d;
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    p.subtitle {
      text-align: center;
      color: #ccc;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .count {
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
      color: #00ffaa;
    }

    #drama-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background-color: #1e1e35;
      border: 1px solid #34345a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: #ff4d6d;
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0 0 10px 0;
      color: #ff4d6d;
      font-size: 1.2rem;
    }

    .card p {
      margin: 5px 0;
    }

    .card p strong {
      color: #00ffaa;
    }

    .rating-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 8px;
      color: #f5f5f5;
    }

    .rating-line span {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>üé¨ K-Drama Directory</h1>
  <p class="subtitle">Explore the best Korean dramas</p>
  <div class="count">Total Dramas Available: <span id="drama-count">0</span></div>

  <div id="drama-list">
    <!-- Drama cards are here -->
  </div>

  <script>
    // ===== HERE IS MY JAVASCRIPT CODE BELOW THIS LINE =====

    const kdramas = [
      { title: "Crash Landing on You", year: 2019, genre: "Romance, Comedy, Drama", rating: 9.1, episodes: 16 },
      { title: "Squid Game", year: 2021, genre: "Thriller, Drama, Mystery", rating: 8.9, episodes: 9 },
      { title: "Queen of Tears", year: 2024, genre: "Romance, Drama", rating: 9.3, episodes: 16 },
      { title: "Lovely Runner", year: 2024, genre: "Romance, Fantasy, Comedy", rating: 9.0, episodes: 16 },
      { title: "Hospital Playlist", year: 2020, genre: "Medical, Slice of Life", rating: 9.2, episodes: 24 },
      { title: "Moving", year: 2023, genre: "Action, Fantasy, Drama", rating: 8.8, episodes: 20 },
      { title: "Vincenzo", year: 2021, genre: "Crime, Comedy", rating: 8.9, episodes: 20 },
      { title: "Goblin", year: 2016, genre: "Fantasy, Romance", rating: 9.0, episodes: 16 },
      { title: "Business Proposal", year: 2022, genre: "Romantic Comedy", rating: 8.6, episodes: 12 },
      { title: "All of Us Are Dead", year: 2022, genre: "Zombie, Thriller", rating: 8.2, episodes: 12 },
      { title: "My Love from the Star", year: 2013, genre: "Fantasy, Romance", rating: 8.4, episodes: 21 },
      { title: "The Glory", year: 2022, genre: "Revenge, Thriller", rating: 8.8, episodes: 16 }
    ];

    const emojis = ["üé•", "üíñ", "üå∏", "üî•", "üé≠", "üåà", "üöÄ", "üß†", "üí´", "üé¨", "üëë", "üíé"];

    const dramaList = document.getElementById("drama-list");
    const countElement = document.getElementById("drama-count");

    function getRandomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    kdramas.forEach(drama => {
      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <h3>${getRandomEmoji()} ${drama.title}</h3>
        <p><strong>Year:</strong> ${drama.year}</p>
        <p><em>${drama.genre}</em></p>
        <div class="rating-line">
          <span>‚≠ê ${drama.rating}</span>
          <p>Episodes: ${drama.episodes}</p>
        </div>
      `;

      dramaList.appendChild(card);
    });

    countElement.textContent = kdramas.length;
  </script>
</body>
</html>
